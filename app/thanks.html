section .left {

.block-prod{
	background: #fff;
	color: #000;
	-webkit-box-shadow: 0px 0px 24px -3px rgba(0,0,0,0.55);
	-moz-box-shadow: 0px 0px 24px -3px rgba(0,0,0,0.55);

	width: 100%;

}
	.block-prod .ipic{
		float: left;
		width: 40%;
		border: 1px solid #eee;
		padding: 0 0 20px 0;
	}
		.block-prod .ipic img{

		}
	.block-prod .ipic-info{

		padding-left: 40px;

	}
	.block-prod h2{

		text-transform: uppercase;

	}
	.block-prod .ipic-info h3 span{
